name: marvel_comics_app
description: A Flutter app for exploring Marvel comics and characters.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  intl: ^0.18.1
  http: ^1.1.0
  crypto: ^3.0.3
  flutter_dotenv: ^5.1.0
  photo_view: ^0.14.0
  shared_preferences: ^2.2.0
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - .env

